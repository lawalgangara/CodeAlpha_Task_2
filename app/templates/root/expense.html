<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add your expense</title>
    <link rel="stylesheet" href="../../static/root/css/expense.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-11 col-sm-10 col-md-10 col-lg-6 col-xl-5 text-center p-0 mt-3 mb-2">
                <div class="card px-0 pt-4 pb-0 mt-3 mb-3">
                    <h2 id="heading">Add Expense</h2>
                    <p>Fill all form fields to go to the next step</p>

                    <form id="msform" method="post" action="{{ url_for('expense_page') }}">
                        <!-- progressbar -->
                        <ul id="progressbar">
                            <li class="active" id="account"><strong>Add expense</strong></li>
                            <li id="personal"><strong>Expense</strong></li>
                            <li id="payment"><strong> Edit</strong></li>
                            <li id="confirm"><strong>Finish</strong></li>
                        </ul>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                        </div> <br> <!-- fieldsets -->
                       
                        <fieldset>
                            <div class="form-card">
                                <div class="row">
                                    <div class="col-7">
                                        <h2 class="fs-title"></h2>
                                    </div>
                                    <div class="col-5">
                                        <h2 class="steps"></h2>
                                    </div>
                                </div>  
                            </div> <input type="button" name="next" class="next action-button" value="Next" />
                        </fieldset>

                        <fieldset>
                            <div class="form-card">
                                <div class="row">
                                    <div class="col-7">
                                        <h2 class="fs-title">Expense Tracker Information:</h2>
                                    </div>
                                    <div class="col-5">
                                        <h2 class="steps">Step 2 - 4</h2>
                                    </div>
                                </div>
                        
                                <label class="fieldlabels">Title: *</label>
                                <input type="text" name="expense_title" placeholder="Expense Title" />
                        
                                <label class="fieldlabels">Amount: *</label>
                                <input type="text" name="expense_amount" placeholder="Expense Amount" />
                        
                                <label class="fieldlabels">Date: *</label>
                                <input type="date" name="expense_date" />
                            </div>
                        
                            <input type="button" name="next" class="next action-button" value="Next" />
                        
                            <input type="button" name="previous" class="previous action-button-previous" value="Previous" />
                        </fieldset>
                        
                        <fieldset>
                            <div class="form-card">
                                <div class="row">
                                    <div class="col-7">
                                        <h2 class="fs-title">Edit Expense:</h2>
                                    </div>
                                    <div class="col-5">
                                        <h2 class="steps">Step 3 - 4</h2>
                                    </div>
                                </div>
                        
                                <label class="fieldlabels" for="expense_title">Expense Title:</label>
                                <input type="text" id="expense_title" name="expense_title" placeholder="Expense Title" required />
                        
                                <label class="fieldlabels" for="expense_amount">Expense Amount:</label>
                                <input type="text" id="expense_amount" name="expense_amount" placeholder="Expense Amount" required />
                        
                                <label class="fieldlabels" for="expense_date">Expense Date:</label>
                                <input type="date" id="expense_date" name="expense_date" required />
                            </div>
                        
                            <input type="submit" name="text" class="next action-button" value="Update Expense" />
                            <input type="button" name="previous" class="previous action-button-previous" value="Previous" />
                        </fieldset>
                        
                        <fieldset>
                            <div class="form-card">
                                <div class="row">
                                    <div class="col-7">
                                        <h2 class="fs-title">Finish:</h2>
                                    </div>
                                    <div class="col-5">
                                        <h2 class="steps">Step 4 - 4</h2>
                                    </div>
                                </div> <br><br>
                                <h2 class="purple-text text-center"><strong>SUCCESS !</strong></h2> <br>
                                <div class="row justify-content-center">
                                    <div class="col-3"> <img src="../../static/root/img/Confirm.png" class="fit-image"> </div>
                                </div> <br><br>
                                <div class="row justify-content-center">
                                    <div class="col-7 text-center">
                                        <h5 class="purple-text text-center">You Have Successfully Added an expense</h5>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>


                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../../static/root/js/register.js"></script>
</body>
</html>
